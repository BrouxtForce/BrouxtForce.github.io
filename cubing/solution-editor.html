<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Solution Editor</title>
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="/cubing/solution-editor.css">
        <link rel="stylesheet" href="/cubing/cube.css">

        <script defer type="module" src="/build/templates.js"></script>
        <script defer type="module" src="/build/cubing/cubing-templates.js"></script>
        <script defer type="module" src="/build/cubing/solution-editor.js"></script>
    </head>
    <body>
        <nav-bar></nav-bar>

        <form id="solution-editor">
            <!-- <textarea name="solution-editor-input" id="solution-editor-input" cols="30" rows="10" placeholder="Click here to add moves"></textarea> -->
            <!-- <div id="solution-editor-error"></div> -->

            <h3>Scramble</h3>
            <alg-textarea id="scramble-input"></alg-textarea>
            <h3>Solution</h3>
            <alg-textarea id="solution-input" min-rows="5"></alg-textarea>

            <form>
                <select id="puzzle-size">
                    <option value="2">2x2</option>
                    <option value="3" selected>3x3</option>
                    <option value="4">4x4</option>
                    <option value="5">5x5</option>
                    <option value="6">6x6</option>
                    <option value="7">7x7</option>
                </select>
                <button id="load-twizzle-button">Load Twizzle.net URL</button>
                <button id="load-alg-cubing-net-button">Load Alg.cubing.net URL</button>
            </form>
        </form>
    </body>
</html>
