<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>3BLD Execution Trainer</title>
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="./bld-exec-trainer.css">
        <link rel="stylesheet" href="/cubing/cube.css">

        <script defer type="module" src="/build/cubing/bld-exec-trainer.js"></script>
        <script defer type="module" src="/build/templates.js"></script>
    </head>
    <body>
        <nav-bar></nav-bar>

        <div class="trainer">
            <div class="trainer-contents">
                <div class="label">Scramble:</div>
                <div class="scramble"></div>
                <div class="label edge-memo-label">Edge Memo:</div>
                <div class="edge-memo"></div>
                <div class="label wing-memo-label">Wing Memo:</div>
                <div class="wing-memo"></div>
                <div class="label">Corner Memo:</div>
                <div class="corner-memo"></div>

                <button class="next-scramble">Next Scramble</button>

                <div class="label">Options:</div>
                <label for="puzzle-select">Puzzle:</label>
                <select name="puzzle-select" id="puzzle-select">
                    <option value="2">2x2</option>
                    <option value="3" selected>3x3</option>
                    <option value="4">4x4</option>
                    <option value="5">5x5</option>
                    <option value="6">6x6</option>
                    <option value="7">7x7</option>
                </select><br>
                <label for="edge-buffer">Edge buffer:</label>
                <input id="edge-buffer" type="text" value="C"><br>
                <label for="corner-buffer">Corner buffer:</label>
                <input id="corner-buffer" type="text" value="C"><br>
                <label for="wing-buffer">Wing buffer:</label>
                <input id="wing-buffer" type="text" value="C"><br>
                <!-- <label for="midge-buffer">Midge buffer:</label>
                <input id="midge-buffer" type="text"><br> -->
                <!-- <label for="oblique-buffer">Oblique buffer:</label>
                <input id="oblique-buffer" type="text"><br> -->
                <!-- <label for="plus-center-buffer">+Center buffer:</label>
                <input id="plus-center-buffer" type="text"><br> -->
                <!-- <label for="x-center-buffer">X Center buffer:</label>
                <input id="x-center-buffer" type="text"><br> -->
            </div>
            <div class="cube-container""></div>
        </div>
    </body>
</html>
